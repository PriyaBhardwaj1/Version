[bumpversion]
current_version = 5.0.0
commit = True
tag = True
message = "Bump version to {new_version}"

[files]
version.py = __version__ = "{current_version}"

[bumpversion:file:version.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:CHANGELOG.md]
search = # Changelog
replace = # Changelog\n\n## {new_version} - YYYY-MM-DD\n- Previous version: {current_version}\n- Summary of changes (add details here)\n
